<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            function subscribe(){
                window.nsWebViewBridge.emit('Subscribed', {value: 'subscribed !!!'});
            }

            function unsubscribe(){
                window.nsWebViewBridge.emit('Unsubscribed', {value: 'unsubscribed !!!'});
            }
        </script>
    </head>
    <body>
        <button onclick="subscribe()">Subscribe</button>
        <button onclick="unsubscribe()">Unsubscribe</button>
    </body>
</html>
